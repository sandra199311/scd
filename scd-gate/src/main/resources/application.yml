server:
  port: 8080

spring:
  application:
    name: scd-gate
  #zipkin配置
  zipkin:
    base-url: http://localhost:8100
  sleuth:
    sampler:
      probability: 1.0

eureka:
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 90  # 续约到期时间（默认90秒）
    lease-renewal-interval-in-seconds: 30 # 续约更新时间间隔（默认30秒）
  client:
    serviceUrl:
      defaultZone: http://eureka1:8761/eureka/,http://eureka2:8762/eureka/
zuul:
  routes:
    userapi:
      path: /user/**
      serviceId: scd-user
    demoapi:
      path: /demo/**
      serviceId: scd-demo
    baiduapi:
      path: /baidu/**
      url: https://www.baidu.com/ # 自定义服务地址
    itsa:
      path: /itsa/**
      serviceId: itsa
  prefix: /v1

# 自定义服务负载地址
itsa:
  ribbon:
    listOfServers: http://localhost:8081/itsa，http://localhost:8082/itsa

#默认情况下，/actuator/hystrix.stream不暴露出来，可配置为"*"，暴露所有actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"